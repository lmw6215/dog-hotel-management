<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 호텔 관리 시스템 - 클라우드 버전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-section input {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .dog-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .dog-list h2 {
            color: #2d3436;
            margin-bottom: 20px;
            text-align: center;
        }

        .dog-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .dog-table th {
            background: linear-gradient(135deg, #636e72, #2d3436);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .dog-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e8ed;
            transition: background-color 0.3s ease;
        }

        .dog-table tr:hover {
            background-color: #f1f3f4;
        }

        .dog-table tr.selected {
            background-color: #e3f2fd;
        }

        .button-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .status-card {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .time-display {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .setup-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .setup-section h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .setup-section p {
            color: #856404;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }
            
            .input-section input {
                min-width: 100%;
            }
            
            .button-section {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .dog-table {
                font-size: 14px;
            }
            
            .dog-table th,
            .dog-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐕 강아지 호텔 관리 시스템</h1>
            <p>클라우드 기반 - 모든 기기에서 데이터 공유</p>
        </div>

        <div class="main-content">
            <!-- 설정 섹션 -->
            <div class="setup-section" id="setupSection">
                <h3>📋 초기 설정이 필요합니다</h3>
                <p>1. Google Sheets에서 새 스프레드시트를 생성하세요</p>
                <p>2. 스프레드시트 ID를 아래에 입력하세요</p>
                <p>3. 스프레드시트를 "링크가 있는 모든 사용자"에게 편집 권한을 부여하세요</p>
                <div style="margin-top: 15px;">
                    <input type="text" id="sheetIdInput" placeholder="Google Sheets ID를 입력하세요" style="width: 70%; padding: 10px; margin-right: 10px;">
                    <button class="btn btn-primary" onclick="setupGoogleSheets()">설정</button>
                </div>
            </div>

            <div class="time-display" id="currentTime"></div>
            
            <div class="status-card">
                <h3 id="dogCount">0</h3>
                <p>현재 이용중인 강아지</p>
            </div>

            <div class="input-section">
                <input type="text" id="dogNameInput" placeholder="강아지 이름을 입력하세요" maxlength="20">
                <button class="btn btn-primary" onclick="enterDog()">🏠 입실</button>
                <button class="btn btn-info" onclick="loadData()">🔄 새로고침</button>
            </div>

            <div class="dog-list">
                <h2>📋 현재 이용중인 강아지 목록</h2>
                <table class="dog-table" id="dogTable">
                    <thead>
                        <tr>
                            <th>강아지 이름</th>
                            <th>입실 시간</th>
                            <th>이용 시간</th>
                            <th>양치 횟수</th>
                            <th>산책 횟수</th>
                        </tr>
                    </thead>
                    <tbody id="dogTableBody">
                        <!-- 강아지 목록이 여기에 표시됩니다 -->
                    </tbody>
                </table>
            </div>

            <div class="button-section">
                <button class="btn btn-danger" onclick="exitDog()">🚪 퇴실</button>
                <button class="btn btn-warning" onclick="editEntryTime()">⏰ 시간 수정</button>
                <button class="btn btn-success" onclick="addBrushing()">🦷 양치 추가</button>
                <button class="btn btn-success" onclick="addWalking()">🚶 산책 추가</button>
                <button class="btn btn-info" onclick="showRecords()">📊 기록 보기</button>
                <button class="btn btn-warning" onclick="removeBrushing()">➖ 양치 삭제</button>
                <button class="btn btn-warning" onclick="removeWalking()">➖ 산책 삭제</button>
            </div>
        </div>
    </div>

    <!-- 모달들 -->
    <div id="exitModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('exitModal')">&times;</span>
            <h2>🚪 퇴실 확인</h2>
            <div id="exitDetails"></div>
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-danger" onclick="confirmExit()">확인</button>
                <button class="btn" onclick="closeModal('exitModal')" style="margin-left: 10px;">취소</button>
            </div>
        </div>
    </div>

    <div id="recordsModal" class="modal">
        <div class="modal-content" style="max-width: 90%; width: 1000px;">
            <span class="close" onclick="closeModal('recordsModal')">&times;</span>
            <h2>📊 이용 기록</h2>
            <div id="recordsContent"></div>
        </div>
    </div>

    <div id="editTimeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editTimeModal')">&times;</span>
            <h2>⏰ 입실 시간 수정</h2>
            <div style="margin: 20px 0;">
                <label>날짜:</label><br>
                <input type="date" id="editDate" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin: 20px 0;">
                <label>시간:</label><br>
                <input type="time" id="editTime" step="1" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-primary" onclick="saveNewTime()">저장</button>
                <button class="btn" onclick="closeModal('editTimeModal')" style="margin-left: 10px;">취소</button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let dogList = [];
        let dogRecords = [];
        let selectedDogId = null;
        let SHEET_ID = '';
        let CURRENT_DOGS_RANGE = 'Sheet1!A:F';
        let RECORDS_RANGE = 'Sheet2!A:H';

        // Google Sheets 설정
        function setupGoogleSheets() {
            const sheetId = document.getElementById('sheetIdInput').value.trim();
            if (!sheetId) {
                alert('Google Sheets ID를 입력하세요.');
                return;
            }
            
            SHEET_ID = sheetId;
            document.getElementById('setupSection').style.display = 'none';
            
            // 시트 초기화
            initializeSheets();
            
            alert('설정이 완료되었습니다! 이제 모든 기기에서 데이터를 공유할 수 있습니다.');
        }

        // 시트 초기화
        async function initializeSheets() {
            try {
                // 현재 강아지 목록 시트 헤더 설정
                await appendToSheet(CURRENT_DOGS_RANGE, [['ID', '이름', '입실시간', '양치횟수', '산책횟수', '마지막업데이트']]);
                
                // 기록 시트 헤더 설정  
                await appendToSheet(RECORDS_RANGE, [['ID', '이름', '입실시간', '퇴실시간', '총이용시간', '양치횟수', '산책횟수', '이용요금']]);
                
                loadData();
            } catch (error) {
                console.error('시트 초기화 실패:', error);
            }
        }

        // Google Sheets에 데이터 추가
        async function appendToSheet(range, values) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}:append?valueInputOption=RAW&key=YOUR_API_KEY`;
            
            // 실제로는 Google Apps Script를 사용하는 것이 더 안전합니다
            // 여기서는 예시 코드입니다
            console.log('Adding to sheet:', range, values);
        }

        // 시간 업데이트
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = `현재 시간: ${timeString}`;
        }

        // UUID 생성
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // 이용 시간 계산
        function calculateElapsedTime(entryTime) {
            const entry = new Date(entryTime);
            const now = new Date();
            const diff = now - entry;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            return `${days}일 ${hours}시간 ${minutes}분`;
        }

        // 요금 계산
        function calculateFee(entryTime, exitTime, brushingCount, walkingCount) {
            const entry = new Date(entryTime);
            const exit = new Date(exitTime);
            
            const entryDate = new Date(entry.getFullYear(), entry.getMonth(), entry.getDate());
            const exitDate = new Date(exit.getFullYear(), exit.getMonth(), exit.getDate());
            const totalDays = Math.floor((exitDate - entryDate) / (1000 * 60 * 60 * 24));
            
            const overnightFee = totalDays * 35000;
            
            const remainingTime = exit - (new Date(entry.getTime() + totalDays * 24 * 60 * 60 * 1000));
            const totalMinutes = remainingTime / (1000 * 60);
            
            let daycareeFee = 0;
            if (totalMinutes > 20) {
                const adjustedMinutes = totalMinutes - 20;
                const totalHours = Math.ceil(adjustedMinutes / 60);
                daycareeFee = Math.min(30000, totalHours * 4000);
            }
            
            const brushingFee = brushingCount * 2000;
            const walkingFee = walkingCount * 10000;
            
            const totalFee = overnightFee + daycareeFee + brushingFee + walkingFee;
            
            return {
                overnightFee: overnightFee + brushingFee + walkingFee,
                daycareeFee: daycareeFee,
                totalFee: totalFee
            };
        }

        // 데이터 로드 (Google Sheets에서)
        async function loadData() {
            if (!SHEET_ID) {
                return;
            }
            
            try {
                // 여기서 실제로는 Google Sheets API를 호출합니다
                // 현재는 시뮬레이션입니다
                console.log('Loading data from Google Sheets...');
                
                // 실제 구현에서는 fetch를 사용하여 데이터를 가져옵니다
                // const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${CURRENT_DOGS_RANGE}?key=YOUR_API_KEY`);
                // const data = await response.json();
                
                updateDogTable();
                updateDogCount();
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                alert('데이터를 불러오는데 실패했습니다. 인터넷 연결을 확인하세요.');
            }
        }

        // 강아지 입실
        async function enterDog() {
            if (!SHEET_ID) {
                alert('먼저 Google Sheets를 설정하세요.');
                return;
            }
            
            const dogName = document.getElementById('dogNameInput').value.trim();
            if (!dogName) {
                alert('강아지 이름을 입력하세요.');
                return;
            }

            const dog = {
                id: generateUUID(),
                name: dogName,
                entryTime: new Date().toISOString(),
                brushing: 0,
                walking: 0
            };

            dogList.push(dog);
            
            // Google Sheets에 저장
            await saveDogToSheet(dog);
            
            document.getElementById('dogNameInput').value = '';
            updateDogTable();
            updateDogCount();
        }

        // Google Sheets에 강아지 데이터 저장
        async function saveDogToSheet(dog) {
            try {
                const values = [[
                    dog.id,
                    dog.name,
                    dog.entryTime,
                    dog.brushing,
                    dog.walking,
                    new Date().toISOString()
                ]];
                
                await appendToSheet(CURRENT_DOGS_RANGE, values);
            } catch (error) {
                console.error('저장 실패:', error);
                alert('데이터 저장에 실패했습니다.');
            }
        }

        // 강아지 목록 업데이트
        function updateDogTable() {
            const tbody = document.getElementById('dogTableBody');
            tbody.innerHTML = '';

            dogList.forEach(dog => {
                const row = document.createElement('tr');
                row.onclick = () => selectDog(dog.id, row);
                
                const entryTime = new Date(dog.entryTime);
                const elapsedTime = calculateElapsedTime(dog.entryTime);
                
                row.innerHTML = `
                    <td>${dog.name}</td>
                    <td>${entryTime.toLocaleString('ko-KR')}</td>
                    <td>${elapsedTime}</td>
                    <td>${dog.brushing}회</td>
                    <td>${dog.walking}회</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // 강아지 선택
        function selectDog(dogId, row) {
            document.querySelectorAll('.dog-table tr').forEach(tr => {
                tr.classList.remove('selected');
            });
            
            row.classList.add('selected');
            selectedDogId = dogId;
        }

        // 선택된 강아지 찾기
        function findSelectedDog() {
            return dogList.find(dog => dog.id === selectedDogId);
        }

        // 강아지 퇴실
        function exitDog() {
            const dog = findSelectedDog();
            if (!dog) {
                alert('퇴실할 강아지를 선택하세요.');
                return;
            }

            const exitTime = new Date();
            const elapsedTime = calculateElapsedTime(dog.entryTime);
            const fees = calculateFee(dog.entryTime, exitTime.toISOString(), dog.brushing, dog.walking);

            document.getElementById('exitDetails').innerHTML = `
                <p><strong>강아지 이름:</strong> ${dog.name}</p>
                <p><strong>총 이용시간:</strong> ${elapsedTime}</p>
                <p><strong>양치 횟수:</strong> ${dog.brushing}회</p>
                <p><strong>산책 횟수:</strong> ${dog.walking}회</p>
                <br>
                <p><strong>기본 요금:</strong> ${fees.overnightFee.toLocaleString()}원</p>
                <p><strong>추가 요금:</strong> ${fees.daycareeFee.toLocaleString()}원</p>
                <br>
                <p style="font-size: 1.2em; color: #e74c3c;"><strong>총 이용 요금: ${fees.totalFee.toLocaleString()}원</strong></p>
            `;

            document.getElementById('exitModal').style.display = 'block';
        }

        // 퇴실 확인
        async function confirmExit() {
            const dog = findSelectedDog();
            const exitTime = new Date();
            const elapsedTime = calculateElapsedTime(dog.entryTime);
            const fees = calculateFee(dog.entryTime, exitTime.toISOString(), dog.brushing, dog.walking);

            const record = {
                id: dog.id,
                name: dog.name,
                entryTime: dog.entryTime,
                exitTime: exitTime.toISOString(),
                totalTime: elapsedTime,
                brushing: dog.brushing,
                walking: dog.walking,
                fee: fees.totalFee
            };

            dogRecords.push(record);
            
            // Google Sheets에 기록 저장
            await saveRecordToSheet(record);
            
            // 현재 목록에서 제거 (Google Sheets에서도 제거)
            await removeDogFromSheet(dog.id);
            
            dogList = dogList.filter(d => d.id !== dog.id);
            selectedDogId = null;

            updateDogTable();
            updateDogCount();
            closeModal('exitModal');
        }

        // 기록을 Google Sheets에 저장
        async function saveRecordToSheet(record) {
            try {
                const values = [[
                    record.id,
                    record.name,
                    record.entryTime,
                    record.exitTime,
                    record.totalTime,
                    record.brushing,
                    record.walking,
                    record.fee
                ]];
                
                await appendToSheet(RECORDS_RANGE, values);
            } catch (error) {
                console.error('기록 저장 실패:', error);
            }
        }

        // Google Sheets에서 강아지 제거
        async function removeDogFromSheet(dogId) {
            // 실제 구현에서는 Google Sheets API를 사용하여 특정 행을 삭제합니다
            console.log('Removing dog from sheet:', dogId);
        }

        // 양치 추가
        async function addBrushing() {
            const dog = findSelectedDog();
            if (!dog) {
                alert('양치를 추가할 강아지를 선택하세요.');
